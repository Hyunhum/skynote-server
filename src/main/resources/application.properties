# 기본 서버 주소 및 포트
server.address = localhost
server.port: 8080
# h2 설정 -> /h2 주소 접속시 H2DB 콘솔 사용 가능
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Spring에 H2DB 연동 
spring.datasource.url=jdbc:h2:file:~/skynoteTest
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# DB 초기화 전략: SessionFactory가 시작될 때 데이터베이스 drop을 실행하고 생성된 DDL을 실행
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization= true
# always 시 최초 1회만 사용하여 테이블과 데이터를 셋팅하는 용도로 사용(schema.sql)
spring.datasource.initialization-mode=always
# application.properties에 쿼리가 날라갈 때, console에 formatting된 sql문을 보기
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Redis 설정
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
#서명 비밀키
spring.jwt.secret=maxKingKing12345maxKingKing12345maxKingKing12345maxKingKing12345maxKingKing12345maxKingKing12345
